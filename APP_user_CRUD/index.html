<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>CRUD de usuarios</title>
</head>
<body>

<div class="title_container">
  <h1>CRUD User App</h1>
</div>


<div class="contenedor">
    <div class="row">
        <div class="flex-large">
            <h2> <b>Add Users</b> </h2><br>
            <form id="formAddUser">
                <input type="hidden" id="id_user">
                <label for="">Name:</label>
                <input type="text" name="nombre" placeholder="Name" class="form-control mb-3">
                <label for="">User Name:</label>
                <input type="text" name="userName" placeholder="User" class="form-control">
                <button type="submit" class="btn btn-primary my-3" id="add">Add New User</button>
                <button style="display:none" id="ed" class="btn btn-primary my-3">Edit User</button>
            </form>
        </div>
        <div class="flex-large">
            <h2> <b>View Users</b> </h2><br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>UserName</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
